<div class="modals" data-lenis-prevent>
  <div class="modal" data-type="call">
    <div class="modal__container">
      <button class="modal__close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6.00081 17.9992M17.9992 18L6 6.00085" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="modal__caption">Заказать звонок</div>
      <div class="modal__txt">Оставьте контакты, мы перезвоним в ближайшее время.</div>
      <div class="modal__form form">
        <form action="">
          <div class="fieldset">
            <label class="label">
              <span>Имя</span>
              <input type="text" placeholder="Введите ваше имя">
            </label>
            <label class="label">
              <span>Номер</span>
              <input type="tel" placeholder="Введите ваш номер телефона">
            </label>
          </div>
          <button class="form-btn button button-primary"><span>Отправить</span></button>
        </form>
      </div>
    </div>
  </div>
</div>
